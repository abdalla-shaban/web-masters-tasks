<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza Hut</title>
    <!-- ========== Extra MetaData ========== -->
    <meta
      name="description"
      content="Discover Pizza Hut's delicious pizza selection, including the classic Margherita, Meat Lovers, and BBQ Chicken pizzas. Savor fresh ingredients, rich flavors, and unbeatable tasteâ€”perfect for any pizza lover."
    />
    <meta
      name="keywords"
      content="Pizza Hut, pizza menu, Margherita pizza, pepperoni pizza, BBQ chicken pizza, Meat Lovers pizza, best pizza, fresh ingredients, fast delivery, gourmet pizza"
    />

    <!-- ========== Google Fonts ========== -->
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- ========== Fontawesome ========== -->
    <link rel="stylesheet" href="./css/all.min.css" />
    <!-- ========== Bootstrap ========== -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <!-- ========== Global Style ========== -->
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="container mt-5 py-4">
      <div class="row">
        <div class="col-md-8">
          <div class="inner">
            <h1 class="fw-bold mb-4">Pizza Hut</h1>
            <form class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="search"
                placeholder="search"
              />
              <label for="search">Search...</label>
            </form>
            <div class="row g-4" id="productsContainer"></div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="cart-inner bg-white p-4 pb-3 rounded-3 mt-4 mt-md-0">
            <h4 class="fw-bold text-red mb-4">
              Your Cart <span id="cartLength"></span>
            </h4>
            <figure class="text-center d-none" id="emptyCart">
              <img src="images/illustration-empty-cart.svg" alt="empty cart" />
              <figcaption class="text-rose-500 fw-semibold">
                Your added items will appear here
              </figcaption>
            </figure>

            <div class="cart-body">
              <div id="cartContainer"></div>
              <div id="cartInfo" class="d-none">
                <div
                  id="orderTotal"
                  class="d-flex justify-content-between align-items-center mt-3"
                >
                  <span class="text-rose-900">Order Total</span>
                  <span class="fw-bold fs-5" id="totalOrderPrice">$46.50</span>
                </div>
                <div
                  class="flex-center bg-rose-50 text-center p-3 my-3 text-14 gap-2"
                >
                  <img
                    src="images/icon-carbon-neutral.svg"
                    alt="carbon neutral"
                  />
                  <p class="m-0">
                    This is a
                    <span class="fw-semibold text-rose-900"
                      >carbon-neutral</span
                    >
                    delivery
                  </p>
                </div>

                <button
                  class="confirmBtn rounded-pill py-3 d-block w-100 fw-semibold text-rose-50 bg-red border-0"
                  data-bs-toggle="modal"
                  data-bs-target="#confrimOrderModal"
                >
                  Confirm Order
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="confrimOrderModal"
      tabindex="-1"
      aria-labelledby="confrimOrderModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content p-3">
          <div class="modal-body">
            <div class="header">
              <i class="fa-solid fa-check-circle fs-1 text-green"></i>
              <h2 class="fw-bold mt-3">Order Confirmed</h2>
              <p class="text-rose-500">We hope you enjoy your food!</p>
            </div>
            <div class="confirmed-container bg-rose-50 px-3 py-2 rounded-3">
              <div class="confirmed-items" id="confirmedItems"></div>
              <div class="confirmed-orders-total flex-between p-3 mt-2">
                <span>Order Total</span>
                <span
                  class="fs-4 text-rose-900 fw-bold"
                  id="confirmedTotalOrder"
                ></span>
              </div>
            </div>
            <button
              onclick="startNewOrder()"
              class="start-new-order rounded-pill w-100 d-block bg-red text-rose-50 border-0 py-3 mt-4"
            >
              Start New Order
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
